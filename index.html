<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="root">
        <nav id="main-nav">
            <a href="/" onclick="routes()">Acceuil</a>
            <a href="/about" onclick="routes()">Info</a>
            <a href="/projet" onclick="routes()">Projets</a>
            <a href="/contact" onclick="routes()">Contact</a>
        </nav>
        <div id="main-page"></div>
    </div>
    <script src="/js/rooter.js"></script>
    <script src="/js/scramble.js"></script>
    <script>
        
        
    const phrases = ['Hola,', 'Beautiful there', 'you\'re loving ones for other', 'just as I am', 'that there\'s a connection', 'between you and other', 'keep enjoying :)'];
    const el = document.querySelector('.text');
    const fx = new TextScramble(el);
    let counter = 0;
    
    const next = () => {
      fx.setText(phrases[counter]).then(() => {
        setTimeout(next, 800);
      });
      counter = (counter + 1) % phrases.length;
    };
    
    next();
        </script>
</body>
</html>
